<div class="table-component">
  <div class="card-header card-header-danger">
    <h4 class="card-title ">{{tableTitle}}</h4>

    <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
  </div>
  <div class="mat-mdc-form-field-flex">
    <mat-form-field class="form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      AÃ±adir
      <!-- <mat-icon>favorite</mat-icon> -->
    </button>
  </div>
  <!-- <span class="example-spacer"></span> -->
  <div class="table-container">

    <div *ngIf="dataSource && dataSource.data" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="">

        <ng-container *ngFor="let item of displayedColumns; index as i" matColumnDef="{{item}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.replace('_',' ').toUpperCase()}} </th>
          <td mat-cell *matCellDef="let row"> {{ titles[i].dataTypeID !=1082 ? row[item] :
            row[item] |
            date: 'dd-MM-yyyy' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
