<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav slidebar" [mode]="mobileQuery.matches ? 'over' : 'side'">
    <div class="flex-container">
      <img class="logo" src="../../../assets/images/logo 1.png" alt="SalvandoSonrisas" srcset="">

      <button mat-icon-button class="example-icon clear-icon" aria-label="close sidenavbar"
        (click)="drawer.toggle()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <ul class="nav" *ngIf="isLoggedIn">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
        <a class="nav-link" [routerLink]="[menuItem.path]">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p class="item">{{menuItem.title}}</p>
        </a>
      </li>
    </ul>
  </mat-drawer>
  <app-navbar [drawer]="drawer"></app-navbar>
  <ng-content></ng-content>
</mat-drawer-container>
